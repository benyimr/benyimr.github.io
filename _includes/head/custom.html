<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<!-- Automatically open EXTERNAL links in a new tab -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  document.querySelectorAll("a[href]").forEach(function(link) {
    const url = link.getAttribute("href");

    // Skip anchors, mailto, tel, and relative URLs
    if (
      url.startsWith("#") ||
      url.startsWith("/") ||
      url.startsWith("mailto:") ||
      url.startsWith("tel:")
    ) return;

    // Build absolute URL and compare hostnames
    const linkHost = new URL(url, window.location.href).hostname;
    const siteHost = window.location.hostname;

    // Only external links open in a new tab
    if (linkHost !== siteHost) {
      link.setAttribute("target", "_blank");
      link.setAttribute("rel", "noopener noreferrer");
    }
  });
});
</script>

<!-- end custom head snippets -->
